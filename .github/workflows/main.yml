name: 每小时热点推送

# 触发条件：每小时整点运行，也可以手动点击运行
on:
  schedule:
    - cron: '0 * * * *'  # 每分钟0分运行（即每小时一次）
  workflow_dispatch:      # 允许手动触发（方便测试）

jobs:
  build:
    runs-on: ubuntu-latest  # 使用免费的Ubuntu服务器
    
    steps:
    # 步骤1：拉取代码
    - name: 检出代码
      uses: actions/checkout@v4
    
    # 步骤2：设置Python环境
    - name: 设置Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 步骤3：安装依赖
    - name: 安装依赖包
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 步骤4：运行脚本
    - name: 执行热点抓取
      env:
        FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}  # 从Secrets读取
        TIANAPI_KEY: ${{ secrets.TIANAPI_KEY }}        # 可选
      run: python fetch_hot.py
    
    # 步骤5：（可选）保存日志，失败时可以下载查看
    - name: 上传日志（失败时）
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: error-log
        path: |
          *.log
