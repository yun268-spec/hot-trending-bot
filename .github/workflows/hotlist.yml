name: 每小时热点推送

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: pip install -r requirements.txt
    
    - name: 执行抓取
      env:
        FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
      run: python fetch_hot.py
